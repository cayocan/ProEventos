<h2>Eventos</h2>

<div class="form-inline">
    <div class="form-group mb-2">
        <label for="filtro" class="mr-2">Filtrar: </label>
        <input type="text" class="form-group mr-2" placeholder="Buscar" [(ngModel)]="filtroLista" />
        <!-- <button class="btn btn-outline-success">Buscar</button> -->
    </div>
</div>
<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th>
                <button type="button" class="btn btn-outline-dark" (click)="alternarImagem()">
                    {{ !showImg ? "Exibir Imagem" : "Ocultar Imagem" }}
                </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data do Evento</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length > 0">
        <tr *ngFor="let evento of eventosFiltrados">
            <td>
                <img [collapse]="!showImg" [isAnimated]="true" src="{{ evento.imageUrl }}" alt="Imagem do Evento"
                    [style.width.px]="widthImg" [style.margin.px]="marginImg" />
            </td>
            <td>{{ evento.eventoId }}</td>
            <td>{{ evento.tema }}</td>
            <td>{{ evento.local }}</td>
            <td>{{ evento.dataEvento | date : "dd/MM/yyyy" }}</td>
            <td>{{ evento.qtdPessoas }}</td>
            <td>{{ evento.lote }}</td>
            <td>
                <div class="container text-center">
                    <div class="row align-items-center">
                        <div class="col">
                            <button type="button" class="btn btn-outline-primary">Editar</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-outline-danger">Excluir</button>
                        </div>
                    </div>
                </div>


            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="eventos && eventos.length <= 0">
        <tr>
            <td colspan="8" class="text-center">
                <h4>Nenhum evento encontrado</h4>
            </td>
        </tr>
    </tfoot>
</table>
<hr />
